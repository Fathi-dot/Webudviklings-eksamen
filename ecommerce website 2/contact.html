<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | GlowCare Skincare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="nav">
  <div class="nav-container">
    <a href="index.html" class="menuItem">Home</a>
    <a href="products.html" class="menuItem">Products</a>
    <a href="contact.html" class="menuItem">Contact</a>
  </div>
</nav>

<section class="contact-section">
  <h1>Contact Us</h1>
  <p>Have questions, feedback, or just want to say hello? We'd love to hear from you!</p>

  <form class="contact-form" action="#" method="POST">
    <input type="text" name="name" placeholder="Your Name" required class="contactInput">
    <input type="email" name="email" placeholder="Your Email" required class="contactInput">
    <textarea name="message" placeholder="Your Message" required class="contactTextarea"></textarea>
    <button type="submit" class="productButton">Send Message</button>
  </form>
</section>

</body>
